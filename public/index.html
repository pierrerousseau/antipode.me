<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> antipode.me </title>

        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/knacss.css">
        <link rel="stylesheet" href="styles/ol.css">
        <link rel="stylesheet" href="styles/antipode.me.css">

    </head>

    <body>
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div class="content">
            <form class="txtcenter ptm">
                <input type="text" name="latitude" placeholder="latitude" />
                <input type="text" name="longitude" placeholder="longitude" />
                <input type="submit" value="Check!" />
                <div id="geo-error" class="txtcenter error"></div>
            </form>
            <div id="map" class="map txtcenter ptm"></div>
            <div class="hidden markers">
                <img id="you" src="images/marker-you.png" alt="you" />
                <img id="antipode" src="images/marker-antipode.png" alt="antipode" />
            </div>
        </div>

        <script src="scripts/jquery.js"></script>
        <script src="scripts/ol.js"></script>
        <script src="scripts/antipode.me.js"></script>
    </body>
